<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
      html, body { margin: 0; padding: 0; height: 100%; }
      #map {
        display: block;
        position: absolute;
        background: #fff;
        width: 100%;
        height: 100%;
        margin: 0;
      }

      path.province {
        fill: steelblue;
        stroke: white;
      }
      path.province:hover {
        fill: orange;
      }

    </style>
</head>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
<script type="text/javascript" src="js/cartogram.js"></script>
<script type="text/javascript" src="js/topojson-v0.0.10.js"></script>
<div id="map-container" data-provinces="js/canada.json" data-profile="CSV/canPopulationByProvince.csv"></div>
<script type="text/javascript" src="js/provinceMap.js">

</script>

</body>
</html>
